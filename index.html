<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" style="overflow-x: hidden;">

    <head>
        <title>Highflyers powered by Musicmetric.com</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.ba-bbq.min.js"></script>
        <script type="text/javascript">
            $(function() {
                // on document ready
                var fragment = jQuery.param.fragment();
                var svgurl = 'svg/scene.svg#'+fragment;
                /* Create the object */
                var obj = $('<object>')
                                .attr('id', 'balloon_scene')
                                .attr('type', 'image/svg+xml')
                                .css('position', 'absolute').css('top', '0').css('left', '0').css('width', '100%')
                                .attr('data', svgurl);

                $('<param>')
                    .attr('name', 'src').attr('value', svgurl)
                .appendTo(obj);

                $('<param>')
                    .attr('name', 'wmode').attr('value', 'transparent')
                .appendTo(obj);

                /* Insert the object in to the document body */
                obj.appendTo('body');
            });
        </script>
    </head>

    <body style="padding: 0; margin: 0; background-color: #7E8FA1"></body>

</html>
